<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator" class="border">
		<div id="heading" class="border">
			<h1>CALCULATOR</h1>
		</div>
		<div id="display" class="border">
			<div id="history"></div>
			<div id="output"></div>
		</div>
		<div class="keyboard">
			<button class="operator" id="clear">AC</button>
			<button class="operator" id="inverse">+/-</button>
			<button class="operator" id="%">%</button>
			<button class="operator colorRed" id="/">/</button>
			<button class="number" id="7">7</button>
			<button class="number" id="8">8</button>
			<button class="number" id="9">9</button>
			<button class="operator colorRed" id="*">*</button>
			<button class="number" id="4">4</button>
			<button class="number" id="5">5</button>
			<button class="number" id="6">6</button>
			<button class="operator colorRed" id="-">-</button>
			<button class="number" id="1">1</button>
			<button class="number" id="2">2</button>
			<button class="number" id="3">3</button>
			<button class="operator colorRed" id="+">+</button>
			<button style="width: 298px" class="number" id="0">0</button>
			<button id=".">.</button>
			<button class="operator colorRed" id="=" >=</button>
			

		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
